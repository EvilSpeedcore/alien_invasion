[project]
name = "alien-invasion"
version = "0.1.0"
description = "alien invation game"
readme = "README.md"
requires-python = ">=3.13"
dependencies = [
    "pygame>=2.6.1",
]

[dependency-groups]
lint = [
    "isort>=6.0.1",
    "mypy>=1.16.1",
    "ruff>=0.12.2",
]
prod = [
    "pygame>=2.6.1",
]

[tool.isort]
known_third_party = ["pygame"]
src_paths = ["alien_invasion/game"]

[tool.ruff]
line-length = 120

[tool.ruff.lint.isort]
known-first-party = ["game"]

[tool.ruff.lint]
select = [
    # pycodestyle
    "E",
    # Pyflakes
    "F",
    # pyupgrade
    "UP",
    # flake8-bugbear
    "B",
    # flake8-simplify
    "SIM",
    # isort
    "I",
]
